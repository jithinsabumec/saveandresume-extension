<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save & Resume – Google Sign-In</title>
    <style>
        :root {
            color-scheme: dark light;
        }

        body {
            font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #101010 0%, #1f1f1f 100%);
            color: #ffffff;
            padding: 24px;
        }

        .container {
            background: rgba(25, 25, 25, 0.85);
            border: 1px solid rgba(60, 60, 60, 0.4);
            border-radius: 12px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(12px);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 1.75rem;
            letter-spacing: 0.02em;
        }

        p {
            margin: 0 0 24px;
            font-size: 1rem;
            line-height: 1.5;
        }

        #status {
            margin-bottom: 16px;
        }

        #status.error {
            color: #ff6b6b;
        }

        button {
            background: #ffffff;
            color: #111111;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.28);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Save &amp; Resume</h1>
        <p id="status">Starting Google sign-in…</p>
        <button id="retry-button" type="button" hidden>Try again</button>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const statusEl = document.getElementById("status");
        const retryBtn = document.getElementById("retry-button");
        const params = new URLSearchParams(window.location.search);
        const extensionId = params.get("extensionId");
        const allowedRuntime = Boolean(window.chrome?.runtime?.sendMessage);

        const firebaseConfig = {
  apiKey: "AIzaSyAyCsypBFTFLTLf5wwky-v0jkMB_ebAsFo",
  authDomain: "save-and-resume.firebaseapp.com",
  projectId: "save-and-resume",
  storageBucket: "save-and-resume.firebasestorage.app",
  messagingSenderId: "169747525486",
  appId: "1:169747525486:web:c13b6c68c8e1d6aa1d9b7f",
  measurementId: "G-LR2Q1RK63T"
};

        function updateStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.classList.toggle("error", isError);
            retryBtn.hidden = !isError;
        }

        function getFriendlyError(error) {
            if (!error) return "Something went wrong.";
            if (typeof error === "string") return error;
            if (error.code === "auth/popup-closed-by-user") {
                return "Popup was closed before completing sign-in.";
            }
            if (error.code === "auth/cancelled-popup-request") {
                return "Sign-in was cancelled. Please try again.";
            }
            if (error.code === "auth/network-request-failed") {
                return "Network error. Check your connection and retry.";
            }
            return error.message || "Unexpected error. Please try again.";
        }

        async function sendMessageToExtension(payload) {
            return new Promise((resolve, reject) => {
                chrome.runtime.sendMessage(extensionId, payload, () => {
                    if (chrome.runtime.lastError) {
                        reject(new Error(chrome.runtime.lastError.message));
                        return;
                    }
                    resolve();
                });
            });
        }

        async function startSignIn() {
            if (!extensionId) {
                updateStatus("Missing extension ID. Please start the sign-in flow from the extension.", true);
                return;
            }

            if (!allowedRuntime) {
                updateStatus("Chrome runtime is unavailable. Re-open this page from the Chrome extension.", true);
                return;
            }

            updateStatus("Connecting to Google…");

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: "select_account" });

                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const token = await user.getIdToken();

                await sendMessageToExtension({
                    type: "AUTH_SUCCESS",
                    token,
                    user: {
                        uid: user.uid,
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL
                    }
                });

                updateStatus("Success! Closing…");
                setTimeout(() => window.close(), 2000);
            } catch (error) {
                console.error("Google sign-in failed", error);
                updateStatus(getFriendlyError(error), true);
            }
        }

        retryBtn.addEventListener("click", () => {
            retryBtn.hidden = true;
            updateStatus("Retrying Google sign-in…");
            startSignIn();
        });

        if (!extensionId) {
            updateStatus("Missing extension ID. Please relaunch sign-in from the extension.", true);
            retryBtn.hidden = false;
        } else {
            startSignIn();
        }
    </script>
</body>
</html>
